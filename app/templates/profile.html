<div class="card max-w-4xl mx-auto">
    <div class="card-header">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-900">User Profile: {{ user.username }}</h1>
            <button onclick="$(this).closest('#user-profile').fadeOut(); $('.blur-element').removeClass('blur-element');" class="btn btn-ghost btn-sm">
                <i class="fa fa-times"></i>
            </button>
        </div>
    </div>
    
    <div class="card-content">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Submitted Movies -->
            <div>
                <h2 class="text-lg font-semibold mb-4">Submitted Movies</h2>
                <div class="overflow-x-auto">
                    <table class="table" id="user-movies-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Movie</th>
                                <th>Date Submitted</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for object in user_movies %}
                            <tr id="{{ object.movie }}" class="cursor-pointer hover:bg-gray-50">
                                <td></td>
                                <td class="font-medium">{{ object.movie }}</td>
                                <td class="text-sm text-gray-600">{{ object.date.date() }}</td>
                                <td></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Voted Movies -->
            <div>
                <h2 class="text-lg font-semibold mb-4">Voted Movies</h2>
                <div class="overflow-x-auto">
                    <table class="table" id="user-votes-table">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Movie</th>
                                <th>Date Voted</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for object in user_votes %}
                            <tr id="{{ object.movie }}" class="cursor-pointer hover:bg-gray-50">
                                <td></td>
                                <td class="font-medium">{{ object.movie }}</td>
                                <td class="text-sm text-gray-600">{{ object.date.date() }}</td>
                                <td></td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
