<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movienite Votehub</title>
    
    <!-- Modern CSS Framework -->
    <link rel="stylesheet" href="app/static/css/modern.css">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="gradient-bg min-h-screen">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="card max-w-md w-full">
            <div class="card-header text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">ðŸŽ¬ Movienite Votehub</h1>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <div class="card-content">
                <form class="space-y-6">
                    <div class="space-y-2">
                        <label class="label">Username</label>
                        <input type="text" class="input" placeholder="Enter your username" value="johndoe">
                    </div>
                    
                    <div class="space-y-2">
                        <label class="label">Password</label>
                        <input type="password" class="input" placeholder="Enter your password">
                    </div>
                    
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <!-- Remember me checkbox placeholder -->
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                            Forgot your password?
                        </a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-full">Sign In</button>
                </form>
            </div>
            
            <div class="card-footer text-center">
                <p class="text-sm text-muted">
                    Don't have an account? 
                    <a href="#" class="text-blue-600 hover:text-blue-500 font-medium">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
